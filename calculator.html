<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <label for="first-number">First Number:</label>
    <input type="number" id="first-number" name="first-number"><br>
    <label for="second-number">Second Number:</label>
    <input type="number" id="second-number" name="second-number"><br>
    <label for="operation">Operation (+, -, *, /):</label>
    <input type="text" id="operation" name="operation"><br>
    <button onclick="calculateResult()">Calculate</button>
    <p id="result-text">Your result will be displayed here</p>

    <script src="calculator.js"></script>
</body>

</html>
